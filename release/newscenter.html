    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

  <body class="qkybody" >
    <script src="./index.js"></script>
    <!--<script src="./nav.js"></script>-->

      <xmp is="ms-nav"></xmp>

      <!--<div ms-html="@curPage"></div>-->

      <!--<xmp is="ms-footer"></xmp>-->






    <div class="modal fade"   id="comapp_setup" tabindex="-1" role="dialog" aria-labelledby="comapp_setupLabel" aria-hidden="true">
      <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="comapp_setupLabel">设置常用应用</h4>
          </div>
          <div class="modal-body pl0 pr0 pt0 pb0 modal_auto">
            <div class="setup_box clear">
              <div class="setup_cont">
                <div class="setup_title">所有应用（36）</div>
                <div class="setup_ul">
                  <div class="setup_list">
                    <div class="setup_list_">
                      <div class="seachApp wd90">
                        <i class="qkyicon_mian">&#xe649;</i>
                        <input type="text" class="form-control" placeholder="搜索应用">
                      </div>
                      <a>校园办公</a>
                      <a>校产管理</a>
                      <a>课务管理</a>
                      <a>宿舍管理</a>
                      <a>基础数据分析</a>
                      <a>成绩管理</a>
                      <a>电子班牌</a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="setup_cont_min">
                <i class="qkyicon_mian">&#xe639;</i>
              </div>
              <div class="setup_cont right">
                <div class="setup_title">常用应用（4）</div>
                <div class="setup_ul">
                  <div class="setup_list_">
                    <a class="clear">电子图书馆 <i class="qkyicon_mian close fr">&#xe63b;</i></a>
                    <a class="clear">校友家园 <i class="qkyicon_mian close fr">&#xe63b;</i></a>
                    <a class="clear">考勤管理 <i class="qkyicon_mian close fr">&#xe63b;</i></a>
                    <a class="clear">考勤管理 <i class="qkyicon_mian close fr">&#xe63b;</i></a>
                    <a class="clear">一卡通 <i class="qkyicon_mian close fr">&#xe63b;</i></a>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">确定</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="changephotos_modal" tabindex="-1" role="dialog" aria-labelledby="changephotos_modalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="changephotos_modalLabel">更换头像</h4>
          </div>
          <div class="modal-body modal_auto pa0">

            <div class="image-editor" title="把图片拖到此处上传">
              <!--<input type="file" class="cropit-image-input">-->
              <div class="cropit-preview"></div>
              <div class="slider-wrappers">
                <div class="clear">
                  <span class="qkyicon_mian">&#xe648;</span>
                  <input type="range" class="cropit-image-zoom-input" min="0" max="1" step="0.01">
                  <span class="qkyicon_mian fz_18">&#xe648;</span>
                </div>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary app export">保存</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>





  </body>
</html>
